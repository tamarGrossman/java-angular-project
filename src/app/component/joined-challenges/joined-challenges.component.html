<div class="joined-challenges-container">
    <h2> 转专 砖砖转转驻转</h2>
    
    @if (isLoading) {
        <p class="loading-message">注 专砖转 转专...  转.</p>
    } @else if (errorMessage) {
        <p class="error-message">{{ errorMessage }}</p>
    } @else if (joinedChallenges.length > 0) {
        <ul class="challenge-list simple-list">
            @for (challenge of joinedChallenges; track challenge.id) {
                <li class="challenge-item row-display">
                    <a [routerLink]="['/challenge', challenge.id]" class="challenge-link">
                        <span class="challenge-name">{{ challenge.name }}</span>
                    </a>
                </li>
            } 
        </ul>
    } @else {
        <p class="no-challenges-message"> 专 爪专驻转 祝 转专. 拽 转专 !</p>
    }
</div>
