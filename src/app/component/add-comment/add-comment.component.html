<div class="comment-form-container">
    <h4>הוספת תגובה</h4>

        <textarea
        [(ngModel)]="commentContent"
        name="commentContent"
        rows="4"
        placeholder="כתוב את התגובה שלך כאן..."
        [disabled]="isLoading"
    ></textarea>

    <div class="file-input-group">
                <label 
            for="fileInput" 
            class="custom-file-upload"
            [ngClass]="{'file-selected': selectedFile}" 
        >
            <span class="file-label-text">בחר תמונה:</span>
                        <span class="file-input-button">
                @if (selectedFile) {
                    ✅ קובץ נבחר
                } @else {
                    בחר קובץ...
                }
            </span> 
        </label>
        
                <input 
            type="file" 
            id="fileInput" 
            (change)="onFileSelected($event)" 
            accept="image/*"
            [disabled]="isLoading"
        >
    </div>

    <button 
        (click)="submitComment()" 
        [disabled]="isLoading || !commentContent.trim()"     >
                @if (isLoading) {
            שולח...
        } @else {
            שלח תגובה
        }
    </button>

    @if (message) {
        <p [class]="isError ? 'error-message' : 'success-message'">
            {{ message }}
        </p>
    }
</div>
