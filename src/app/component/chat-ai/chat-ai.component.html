@if (isVisible) {
    <div class="chat-popup-container" dir="rtl">
        <div class="chat-header">
            <h3> AI 砖专 转</h3>
            <button class="close-btn" (click)="onClose()">X</button>
        </div>
        
        <div class="chat-messages">
            @for (msg of messages; track $index) {
                <div [class]="msg.isUser ? 'message user-message' : 'message bot-message'">
                    {{ msg.content }}
                </div>
            }
            @if (isLoading) {
                <div class="message bot-message loading-message">
                    ...  砖 ...
                </div>
            }
        </div>
        
        <div class="chat-input">
            <input 
                [(ngModel)]="currentMessage" 
                (keyup.enter)="sendMessage()" 
                placeholder="砖 砖 注 砖专, 专转  转..."
                [disabled]="isLoading"
            />
            <button (click)="sendMessage()" [disabled]="isLoading || !currentMessage.trim()">
                砖
            </button>
        </div>
    </div>
}
