<div class="challenge-form-container">
  <h2>爪专转 转专 砖 </h2>

  <form (ngSubmit)="onSubmit()" #challengeForm="ngForm">
   
    <div class="form-group">
      <label for="name">砖 转专:</label>
      <input type="text" id="name" name="name" [(ngModel)]="newChallenge.name">
    </div>
   
    <div class="form-group">
      <label for="description">转专:</label>
      <textarea id="description" name="description" [(ngModel)]="newChallenge.description"></textarea>
    </div>
   
    <div class="form-group">
      <label for="numOfDays">住驻专 :</label>
      <input type="number" id="numOfDays" name="numOfDays" [(ngModel)]="newChallenge.numOfDays">
    </div>
   
    <div class="form-group file-upload-group">       <label>专 转 :</label>

                  <input 
        type="file" 
        id="file-upload" 
        name="fileInput" 
                class="file-input-hidden"
        (change)="onFileSelected($event)" 
        accept="image/*">

            <label for="file-upload" class="custom-file-upload">
                <i class="fas fa-camera"></i> 专 拽抓 转
            </label>

            <span class="file-name-display">
                {{ selectedFile ? selectedFile.name : ' 专 拽抓' }}
            </span>
    </div>

    <button type="submit" [disabled]="uploading">
      {{ uploading ? '注...' : '爪专 转专' }}
    </button>

    @if (successMessage) {
      <p class="success">{{ successMessage }}</p>
    }
    @if (errorMessage) {
      <p class="error">{{ errorMessage }}</p>
    }
  </form>
</div>
