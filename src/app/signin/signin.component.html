<div class="form-container">

  <div *ngIf="!isLoggedIn">
    <h2>转专转 转专 </h2>
    
    <form #loginForm="ngForm" (ngSubmit)="signin()">
      
      <div class="form-row">
        <label for="username">砖 砖转砖:</label>
        <div class="input-wrapper">
          <input 
            type="text" 
            id="username" 
            name="username"
            [(ngModel)]="user.username"
            required
            #usernameInput="ngModel">
            
          <div *ngIf="usernameInput.invalid && (usernameInput.dirty || usernameInput.touched)">
            <small *ngIf="usernameInput.errors?.['required']">砖 .</small>
          </div>
        </div>
      </div>

      <div class="form-row">
        <label for="password">住住:</label>
        <div class="input-wrapper">
          <input 
            type="password" 
            id="password" 
            name="password"
            [(ngModel)]="user.password"
            required
            #passwordInput="ngModel">
            
          <div *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)">
            <small *ngIf="passwordInput.errors?.['required']">砖 .</small>
          </div>
        </div>
      </div>

      <button type="submit" [disabled]="!loginForm.form.valid">转专</button>
    </form>
  </div>

  <div *ngIf="message" class="message">
    {{ message }}
  </div>

  <div class="success-state" *ngIf="isLoggedIn && !message.startsWith('转专转 爪!')">
    <h3> 专  转专!</h3>
    <p> 砖 专转 砖.</p>
  </div>
</div>
