<div class="challenge-form-container">
  <h2>爪专转 转专 砖 </h2>

  <form (ngSubmit)="onSubmit()" #challengeForm="ngForm">
    <div class="form-group">
      <label for="name">砖 转专:</label>
      <input type="text" id="name" name="name" [(ngModel)]="newChallenge.name" required>
    </div>

    <div class="form-group">
      <label for="description">转专:</label>
      <textarea id="description" name="description" [(ngModel)]="newChallenge.description" required></textarea>
    </div>

    <div class="form-group">
      <label for="numOfDays">住驻专 :</label>
      <input type="number" id="numOfDays" name="numOfDays" [(ngModel)]="newChallenge.numOfDays" required min="1">
    </div>

    <div class="form-group">
      <label for="file">专 转:</label>
      <input type="file" id="file" (change)="onFileSelected($event)" accept="image/*" required>
    </div>

    <button type="submit" [disabled]="challengeForm.invalid || uploading">
      {{ uploading ? '注...' : '爪专 转专' }}
    </button>

    <p *ngIf="successMessage" class="success">{{ successMessage }}</p>
    <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
  </form>
</div>
