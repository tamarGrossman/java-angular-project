<div class="comment-form-container">
    <h4>הוספת תגובה</h4>

        <textarea
        [(ngModel)]="commentContent"
        name="commentContent"
        rows="4"
        placeholder="כתוב את התגובה שלך כאן..."
        [disabled]="isLoading"
    ></textarea>

    <div class="file-input-group">
        <label for="fileInput">בחר תמונה:</label>
        <input 
            type="file" 
            id="fileInput" 
            (change)="onFileSelected($event)" 
            accept="image/*"
            [disabled]="isLoading"
        >
    </div>

    <button 
        (click)="submitComment()" 
        [disabled]="isLoading || !commentContent.trim() || !selectedFile"     >
        @if (isLoading) {
            שולח...
        } @else {
            שלח תגובה
        }
    </button>

    @if (message) {
        <p [class]="isError ? 'error-message' : 'success-message'">
            {{ message }}
        </p>
    }
</div>
